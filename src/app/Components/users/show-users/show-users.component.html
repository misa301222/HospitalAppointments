<div class="container container-data">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td> {{user.email}} </td>
                <td> {{user.roles | json}} </td>
            </tr>
        </tbody>
    </table>
</div>
