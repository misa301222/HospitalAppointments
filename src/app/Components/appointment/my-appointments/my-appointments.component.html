<div class="container container-data" [@fadeInOnEnter]>

    <div class="header">
        <h1 class="fw-bold text-center">My Appointments <fa-icon [icon]="faCalendarCheck"></fa-icon>
        </h1>
    </div>
    <hr>

    <div class="container">
        <div class="appoinment-data">
            <ol class="list-group">
                <li *ngFor="let appointment of appointmentList" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold text-danger"> {{appointment.date}} </div>
                        - {{appointment.description}}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{appointment.status}}</span>
                </li>
            </ol>
        </div>
    </div>

</div>
