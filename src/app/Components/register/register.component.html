<div [@fadeInOnEnter] class="container">

    <div class="container d-flex flex-column align-items-center">
        <div class="card shadow w-50">
            <div class="card-header">
                <h5 class="fw-bold fst-italic">Register</h5>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3 row">
                        <label for="inputFullName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputFullName" formControlName="fullName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail" formControlName="email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" formControlName="password">
                        </div>
                    </div>

                    <div class="mb-3 text-center">
                        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-dark">Register</button>
                    </div>
                </form>
            </div>

            <div class="card-footer">

            </div>

        </div>
    </div>

</div>
